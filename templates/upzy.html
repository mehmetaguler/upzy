<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-tr="Upzy Rapor Paneli" data-en="Upzy Report Panel">Upzy Rapor Paneli</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/static/style-upzy.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="lang-switch">
            <button id="switchLang">
                {% if lang == 'en' %}ğŸ‡¹ğŸ‡· TR{% else %}ğŸ‡¬ğŸ‡§ EN{% endif %}
            </button>
        </div>

        <h1>ğŸš¨ <span data-tr="Upzy Rapor Paneli" data-en="Upzy Report Panel">Upzy Rapor Paneli</span></h1>

        <div class="table-header">
            <div class="filters">
                <a href="/upzy?view=latest&lang={{ lang }}" class="filter-btn {% if view == 'latest' %}active{% endif %}" data-tr="Son KayÄ±tlar" data-en="Latest">
                    {% if lang == 'en' %}Latest{% else %}Son KayÄ±tlar{% endif %}
                </a>
                <a href="/upzy?view=errors&lang={{ lang }}" class="filter-btn {% if view == 'errors' %}active{% endif %}" data-tr="HatalÄ±lar" data-en="Errors">
                    {% if lang == 'en' %}Errors{% else %}HatalÄ±lar{% endif %}
                </a>
                <a href="/upzy?view=all&lang={{ lang }}" class="filter-btn {% if view == 'all' %}active{% endif %}" data-tr="TÃ¼m KayÄ±tlar" data-en="All Records">
                    {% if lang == 'en' %}All Records{% else %}TÃ¼m KayÄ±tlar{% endif %}
                </a>
                <button id="check-now" class="filter-btn check-now-btn" data-tr="Åimdi Kontrol Et" data-en="Check it Now">
                    {% if lang == 'en' %}
                    ğŸ”„ Check it Now
                    {% else %}
                    ğŸ”„ Åimdi Kontrol Et
                    {% endif %}
                </button>
            </div>
        </div>

        <div class="record-count" data-tr="0 URL kontrol edildi" data-en="0 URLs checked">
            0 URL kontrol edildi
        </div>

        <div class="datatable-wrapper">
            <table id="upzyTable">
                <thead>
                    <tr>
                        <th data-tr="Zaman" data-en="Timestamp">Zaman</th>
                        <th data-tr="URL" data-en="URL">URL</th>
                        <th data-tr="Durum" data-en="Status">Durum</th>
                        <th data-tr="YanÄ±t SÃ¼resi" data-en="Response Time">YanÄ±t SÃ¼resi</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <a href="/" class="back-link" data-tr="Anasayfa" data-en="Home">â† Anasayfa</a>
        <p class="footer">// powered by <strong>MAG</strong></p>
    </div>

    <script src="/static/lang.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
        var table; // DataTable objesini global tanÄ±mla

        $(document).ready(function () {
            // Dil ayarlarÄ±nÄ± tanÄ±mla
            var languageOptions = {
                "tr": {
                    "sEmptyTable": "Tabloda veri bulunmamaktadÄ±r",
                    "sInfo": "GÃ¶sterilen _START_ ile _END_ arasÄ±ndaki _TOTAL_ kayÄ±t",
                    "sInfoEmpty": "GÃ¶sterilecek kayÄ±t yok",
                    "sInfoFiltered": "(toplam _MAX_ kayÄ±ttan filtrelendi)",
                    "sLengthMenu": "_MENU_ kayÄ±t gÃ¶ster",
                    "sLoadingRecords": "YÃ¼kleniyor...",
                    "sProcessing": "Ä°ÅŸleniyor...",
                    "sSearch": "Ara:",
                    "sZeroRecords": "EÅŸleÅŸen kayÄ±t bulunamadÄ±",
                    "oPaginate": {
                        "sFirst": "Ä°lk",
                        "sPrevious": "Ã–nceki",
                        "sNext": "Sonraki",
                        "sLast": "Son"
                    },
                    "sInfoPostFix": "",
                    "sSearchPlaceholder": "Arama yapÄ±n...",
                    "sShow": "GÃ¶ster",
                    "sShowEntries": "KayÄ±t GÃ¶ster"
                },
                "en": {
                    "sEmptyTable": "No data available in table",
                    "sInfo": "Showing _START_ to _END_ of _TOTAL_ entries",
                    "sInfoEmpty": "Showing 0 to 0 of 0 entries",
                    "sInfoFiltered": "(filtered from _MAX_ total entries)",
                    "sLengthMenu": "_MENU_ entries per page",
                    "sLoadingRecords": "Loading...",
                    "sProcessing": "Processing...",
                    "sSearch": "Search:",
                    "sZeroRecords": "No matching records found",
                    "oPaginate": {
                        "sFirst": "First",
                        "sPrevious": "Previous",
                        "sNext": "Next",
                        "sLast": "Last"
                    },
                    "sInfoPostFix": "",
                    "sSearchPlaceholder": "Search here...",
                    "sShow": "Show",
                    "sShowEntries": "Show Entries"
                }
            };

            var currentLang = document.documentElement.lang;
            var selectedLanguage = languageOptions[currentLang];

            function updateLangButtonText(lang) {
                const langButton = document.getElementById('switchLang');
                if (lang === 'tr') {
                    langButton.textContent = 'ğŸ‡¬ğŸ‡§ EN';
                } else {
                    langButton.textContent = 'ğŸ‡¹ğŸ‡· TR';
                }
                const checkNowButton = $('#check-now');
                if (!checkNowButton.prop('disabled')) {
                    const originalText = lang === 'en' ? 'ğŸ”„ Check it Now' : 'ğŸ”„ Åimdi Kontrol Et';
                    checkNowButton.html(originalText);
                }
            }

            function updateRecordCount() {
                const logsToDisplayCount = table.rows({ search: 'applied' }).data().length;
                const recordCountElement = $('.record-count');
                if (document.documentElement.lang === 'en') {
                    recordCountElement.text(`${logsToDisplayCount} URLs checked`);
                } else {
                    recordCountElement.text(`${logsToDisplayCount} URL kontrol edildi`);
                }
            }

            // DataTable'Ä± AJAX kaynaÄŸÄ± ile baÅŸlat
            // DataTables veriyi /api/upzy_logs endpoint'inden Ã§ekecek
            table = $('#upzyTable').DataTable({ // 'table' objesini global olarak tanÄ±mlÄ±yoruz
                "order": [[0, "desc"]],
                "pageLength": 50,
                "language": selectedLanguage,
                "processing": true,
                "serverSide": false, // Veriyi doÄŸrudan API'den Ã§ekiyoruz, server-side iÅŸlem yapmÄ±yoruz
                "ajax": {
                    "url": "/api/upzy_logs", // API uÃ§ noktasÄ±
                    "dataSrc": "", // JSON doÄŸrudan bir dizi dÃ¶ndÃ¼rdÃ¼ÄŸÃ¼ iÃ§in dataSrc boÅŸ kalÄ±r
                    "data": function (d) { // URL parametrelerini ekleyelim
                        const urlParams = new URLSearchParams(window.location.search);
                        d.view = urlParams.get('view') || 'latest';
                        d.lang = urlParams.get('lang') || 'tr';
                    }
                },
                "columns": [
                    { "data": "timestamp" },
                    { "data": "url" },
                    { "data": "status" },
                    { "data": "time" }
                ],
                "columnDefs": [
                    {
                        "targets": 2,
                        "createdCell": function (td, cellData, rowData, row, col) {
                            if (cellData === 'DOWN') {
                                $(td).addClass('error');
                            } else if (cellData && cellData.includes('UP')) {
                                $(td).addClass('ok');
                            }
                        }
                    },
                    {
                        "targets": 3,
                        "render": function (data, type, row) {
                            if (type === 'display' && data !== "N/A" && typeof data === 'string' && !data.includes('sn')) {
                                return data + ' sn';
                            }
                            return data;
                        }
                    }
                ],
                "initComplete": function(settings, json) {
                    updateRecordCount();
                }
            });

            updateLangButtonText(currentLang);

            document.getElementById('switchLang').addEventListener('click', function() {
                const currentLang = document.documentElement.lang;
                const newLang = currentLang === 'tr' ? 'en' : 'tr';
                const currentView = new URLSearchParams(window.location.search).get('view') || 'latest';
                window.location.href = `/upzy?view=${currentView}&lang=${newLang}`; 
            });

            $('#check-now').on('click', function(event) {
                event.preventDefault();

                const checkNowButton = $(this);
                checkNowButton.prop('disabled', true);
                const currentLangBtnText = document.documentElement.lang === 'en' ? 'ğŸ”„ Checking...' : 'ğŸ”„ Kontrol Ediliyor...';
                checkNowButton.html(currentLangBtnText);
                
                const recordCountElement = $('.record-count');
                const checkingText = document.documentElement.lang === 'en' ? "URLs are being checked..." : "URL'ler kontrol ediliyor...";
                recordCountElement.text(checkingText); 

                const currentView = new URLSearchParams(window.location.search).get('view') || 'latest';

                $.ajax({
                    url: '/trigger_check',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ view: currentView }),
                    dataType: 'json',
                    success: function(response) {
                        console.log("Sunucu yanÄ±tÄ±:", response);
                        if (response && response.status === 'success' && response.data) {
                            // Trigger_check baÅŸarÄ±lÄ± olduÄŸunda DataTables'Ä± yeniden yÃ¼kle
                            table.ajax.reload(function() {
                                updateRecordCount(); // Yeniden yÃ¼klemeden sonra sayÄ±yÄ± gÃ¼ncelle
                            });
                            console.log("Tablo yeniden yÃ¼klendi!");

                        } else {
                            console.warn("Sunucudan geÃ§erli bir yanÄ±t gelmedi veya 'status' 'success' deÄŸil ya da 'data' alanÄ± eksik.");
                            alert("URL kontrolÃ¼ sÄ±rasÄ±nda bir sorun oluÅŸtu: " + (response.message || "Bilinmeyen Hata"));
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("URL kontrolÃ¼nde AJAX hatasÄ± oluÅŸtu:", error);
                        console.error("Durum:", status);
                        console.error("XHR YanÄ±tÄ±:", xhr.responseText);
                        alert("URL kontrolÃ¼nde bir hata oluÅŸtu. TarayÄ±cÄ± konsolunu kontrol edin.");
                    },
                    complete: function() {
                        const currentLangComplete = document.documentElement.lang;
                        const originalText = currentLangComplete === 'en' ? 'ğŸ”„ Check it Now' : 'ğŸ”„ Åimdi Kontrol Et';
                        checkNowButton.prop('disabled', false).html(originalText);
                    }
                });
            });
        });
    </script>
</body>
</html>
